<!DOCTYPE html>
<html class="no-js">
<head>
    <title>CDaaS - CountDown as a Service</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="CDaaS - CountDown as a Service">
    <meta name="keywords" content="CDaaS CountDown as a Service count down">
    <meta name="author" content="Craig Cook">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/default.css" rel="stylesheet"  type="text/css" media="screen" />
    <script type="text/javascript" src="/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.amount').keyup(function (e) {
                if (e.keyCode == 13) {
                    document.location.href = 'from/' + $('.amount').val();
                }
            });            
        });
    </script>    
</head>
<body>
    <section id="content">
        <h2>CountDown as a Service makes it really simple for you to create a countdown</h2>
        <section>
            <label>CountDown from:</label> <input type="text" class="amount" value="30"/>
        </section>
    </section>
</body>
</html>
