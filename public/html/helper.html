<!DOCTYPE html>
<html class="no-js">
<head>
    <title>CDaaS - CountDown as a Service</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="CDaaS - CountDown as a Service">
    <meta name="keywords" content="CDaaS CountDown as a Service count down">
    <meta name="author" content="Craig Cook">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/default.css" rel="stylesheet"  type="text/css" media="screen" />
    <script type="text/javascript" src="/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/js/google.js"></script>
    <script type="text/javascript" src="/js/default.js"></script>    
    <style type="text/css">
        nav a[href="/helper"] {
            color: darkgreen;
            font-weight: bold;
        }    
    </style>    
</head>
<body>
    <nav>
        <ul>
            <li title="Countdown from a timeamount"><a href="/from">/from</a></li>
            <li title="Countdown to a datetime"><a href="/to">/to</a></li>
            <li title="Countup to a timeamount"><a href="/up">/up</a></li>
            <li title="Build your countdown"><a href="/helper">/helper</a></li>
            <li title="API docs"><a href="/api">/api</a></li>
        </ul>
    </nav>
    <header>
        <h1>Countdown to events or just time something</h1>
        <section>
            <label>CountDown</label> 
            <select class="action">
                <option value="/from/">from</option>
                <option value="/to/">to</option>
                <option value="/up/">up</option>
            </select>
            <input type="text" class="amount" value="180"/>
            <label>for</label> 
            <input type="text" class="event" value="Egg Boiled"/>
            <button id="go">Go</button>
        </section>            
    </header>
    <section class="docs-list main-content">
        <h3>Add some parameters:</h3>
        <select class="params">
            <option value="-1">-- select --</option>
            <option value="msg">msg</option>
            <option value="warning">warning</option>
            <option value="css">css</option>
            <option value="overflow">overflow</option>
            <option value="tick">tick</option>
            <option value="discreet">discreet</option>
        </select>
        <section class="param-values">
            
        </section>
        <button id="addParam">Add</button>
    </section>
    <footer>
        <ul>
            <li><span>Created by <a href="http://craigcook.com" target="_blank">Craig Cook</a></span></li>
            <li><span>Code available on <a href="https://github.com/BoyCook/CDaaS" target="_blank">GitHub</a></span></li>
        </ul>
    </footer>
</body>
</html>
