<!DOCTYPE html>
<html class="no-js">
<head>
    <title>CDaaS - CountDown as a Service</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="CDaaS - CountDown as a Service">
    <meta name="keywords" content="CDaaS CountDown as a Service count down">
    <meta name="author" content="Craig Cook">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/default.css" rel="stylesheet"  type="text/css" media="screen" />
    <style type="text/css">
        nav a[href="/helper"] {
            color: darkgreen;
            font-weight: bold;
        }    
    </style>    
    <script type="text/javascript" src="/js/jquery-1.10.2.min.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-44619400-1', 'cdaas.co.uk');
        ga('send', 'pageview');
    </script>
    <script type="text/javascript">
        var model = {
            msg: {
                type: 'String'
            },
            css: {
                type: 'String'
            },            
            warning: {
                type: 'JSON',
                model: ['amount', 'colour']
            },
            overflow: {
                type: 'Boolean'
            },
            tick: {
                type: 'Boolean'
            },
            discreet: {
                type: 'Boolean'
            }
        };

        $(document).ready(function () {
            $('.amount').keyup(function (e) {
                if (e.keyCode == 13) {
                    go();
                }
            });            
            $('#go').click(function() {
                go();
            });
            $('.action').change(function(){
                var action = $('.action').val();
                if (action === '/from/') {
                    $('.amount').attr('placeholder', '180');
                    $('.event').attr('placeholder', 'Egg boiled');
                } else if (action === '/to/') {
                    $('.amount').attr('placeholder', '20131225');
                    $('.event').attr('placeholder', 'Christmas');
                } else if (action === '/up/') {                    
                    $('.amount').attr('placeholder', '5');
                    $('.event').attr('placeholder', 'Bed time');
                }
            });
            $('.params').change(function(){
                var param = $('.params').val();
                var type = model[param];
                alert(type.type);    
            });
        });
        function go() {
            var href = $('.action').val() + $('.amount').val();
            var event = $('.event').val();
            if (event.length > 0) {
                href += '/for/' + event;
            }
            document.location.href = href;
        }
    </script>    
</head>
<body>
    <nav>
        <ul>
            <li title="Countdown from a timeamount"><a href="/from">/from</a></li>
            <li title="Countdown to a datetime"><a href="/to">/to</a></li>
            <li title="Countup to a timeamount"><a href="/up">/up</a></li>
            <li title="Build your countdown"><a href="/helper">/helper</a></li>
            <li title="API docs"><a href="/api">/api</a></li>
        </ul>
    </nav>
    <header>
        <h1>Countdown to events or just time something</h1>
        <section>
            <label>CountDown</label> 
            <select class="action">
                <option value="/from/">from</option>
                <option value="/to/">to</option>
                <option value="/up/">up</option>
            </select>
            <input type="text" class="amount" placeholder="180"/>
            <label>for</label> 
            <input type="text" class="event" placeholder="Egg Boiled"/>
            <button id="go">Go</button>
        </section>            
    </header>
    <section class="docs-list">
        <h3>Add some parameters:</h3>
        <select class="params">
            <option value="-1">-- select --</option>
            <option value="msg">msg</option>
            <option value="warning">warning</option>
            <option value="css">css</option>
            <option value="overflow">overflow</option>
            <option value="tick">tick</option>
            <option value="discreet">discreet</option>
        </select>
        <input type="text" class="param-value" />
        <button id="addParam">Add</button>
    </section>
    <footer>
        <ul>
            <li><span>Created by <a href="http://craigcook.com" target="_blank">Craig Cook</a></span></li>
            <li><span>Code available on <a href="https://github.com/BoyCook/CDaaS" target="_blank">GitHub</a></span></li>
        </ul>
    </footer>
</body>
</html>
